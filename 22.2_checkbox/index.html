<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>22.2</title>
  </head>
  <style>
    .hidden {
      visibility: hidden;
    }
    div {
      width: 800px;
      height: 3s00px;
      background-color: pink;
      text-align: center;
      box-sizing: border-box;
      display: flex;
    }
    label {
      margin-left: 10px;
      width: 100px;
      height: 100px;
    }
    #_2 {
      display: inline-block;
    }
  </style>
  <body>
    <div>
      <div id="_2">
        <input type="checkbox" name="check" id="check" />
        <label for="check">make image appear</label>
      </div>
      <img src="/amazon_page/images/desc1.jpg" alt="" class="hidden" />
    </div>
  </body>
  <script>
    const check = document.getElementById("check");
    check.addEventListener("change", () => {
      console.log(check.checked);
      if (check.checked) {
        console.log("here");
        document.querySelector("label").innerText = "make image disappear";
      } else {
        document.querySelector("label").innerText = "make image appear";
      }
      document.querySelector("img").classList.toggle("hidden");
    });
  </script>
</html>
